{% load compress static %}
<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.css" id="theme-swall">
{% compress css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}banner-mobile/css/banner.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/bootstrap-review.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/style.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/extra.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/doc.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/media-queries.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/select2.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/bootstrap-editable.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/toastr.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/navbar.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/scrolling-nav.css"/>
    <!--Main Menu File-->
    <link id="effect" rel="stylesheet" type="text/css" media="all"
          href="{% static 'website/webslidemenu/dropdown-effects/fade-down.css' %}"/>
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'website/webslidemenu/webslidemenu.css' %}"/>
    <link id="theme" rel="stylesheet" type="text/css" media="all"
          href="{% static 'website/webslidemenu/color-skins/white-gry.css' %}"/>
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'website/webslidemenu/demo.css' %}"/>
    {% if website.config.subs_ativo %}
    {% endif %}

{% endcompress %}
<style>
    .swal2-popup {
        font-size: unset !important;
    }

    @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,900);

    .container-fostrap {
        display: table-cell;
        padding: 1em;
        text-align: center;
        vertical-align: middle;
    }

    .fostrap-logo {
        width: 100px;
        margin-bottom: 15px
    }

    h1.heading {
        color: #fff;
        font-size: 1.15em;
        font-weight: 900;
        margin: 0 0 0.5em;
        color: #505050;
    }

    @media (min-width: 450px) {
        h1.heading {
            font-size: 3.55em;
        }
    }

    @media (min-width: 760px) {
        h1.heading {
            font-size: 3.05em;
        }
    }

    @media (min-width: 900px) {
        h1.heading {
            font-size: 3.25em;
            margin: 0 0 0.3em;
        }
    }

    .card {
        display: block;
        margin-bottom: 20px;
        line-height: 1.42857143;
        background-color: #fff;
        border-radius: 2px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        transition: box-shadow .25s;
    }

    .card:hover {
        box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .img-card {
        width: 100%;
        height: 200px;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        display: block;
        overflow: hidden;
    }

    .img-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: all .25s ease;
    }

    .card-content {
        padding: 15px;
        text-align: left;
    }

    .card-title {
        margin-top: 0px;
        font-weight: 700;
        font-size: 1em;
    }

    .card-title a {
        color: #14734A;
        text-decoration: none !important;
    }

    .card-read-more {
        border-top: 1px solid #D4D4D4;
    }

    .card-read-more a {
        text-decoration: none !important;
        padding: 10px;
        font-weight: 600;
        text-transform: uppercase
    }
</style>
