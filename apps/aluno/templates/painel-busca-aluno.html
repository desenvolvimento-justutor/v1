{% load  thumbnail %}
{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/jquery-typeahead/jquery.typeahead.min.css"/>
    <style>
    #form-game_v3 {
    width: 50%;
    margin: 0 auto 20px;
}

.tab-content.champion {
    overflow: inherit;
}

.champion-form-container {
    position: relative;
}

#champion-list {
    position: relative;
    z-index: 1;
}

#champion-list .typeahead-list {
    padding: 0;
}

#champion-list .typeahead-list:not(.empty) > li {
    border-left: 1px solid #fff;
    border-top: 1px solid #fff;
    border-right: 1px solid #d7d7d7;
    border-bottom: 1px solid #d7d7d7;
    background-color: #efefef;
    padding: 5px;
    display: inline-block;
    text-align: center;
}

#champion-list .typeahead-list > li > a {
    padding: 6px 10px;
}

#champion-list .champion-image {
    display: block;
}

#champion-list .champion-image img {
    width: 60px;
    height: 60px;
    text-align: center;
    display: inline-block;
}

#champion-list .champion-name {
    font-size: 13px;
}

#champion-modal em {
    font-style: italic;
    display: block;
    margin-bottom: 10px;
}

.champion-counter {
    font-size: 12px;
    position: absolute;
    bottom: 0;
}

.champion-filters .checkbox input[type=radio]:checked+label::after,
.champion-filters .checkbox input[type=checkbox]:checked+label::after {
    font-family: Icons;
    content: "\f00c";
}

.champion-filters {
    margin-bottom: 20px;
    font-family: "Open Sans", Arial, Helvetica, Sans-Serif;
    position: relative;
    width: 100%;
    list-style: none;
    font-size: 13px;
    text-align: left;
    background-color: #fff;
    border: 1px solid #ccc;
    border: 1px solid rgba(0, 0, 0, 0.15);
    border-radius: 2px;
    background-clip: padding-box;
}

.champion-filters > ul {
    padding: 10px;
    display: inline-block;
}

.champion-filters > ul > li {
    display: inline-block;
    padding-right: 30px;
}

.champion-filters .checkbox label::after {
    padding-top: 0;
    font-size: 13px;
}

.champion-filters label {
    cursor: pointer;
}

.champion-filters .radio label::after {
    width: 13px;
    height: 13px;
}

.champion-filters .ui.button.clear-filters {
    padding: 0.5em 0.8em;
    font-weight: normal;
    text-transform: none;
}

{% block panel_content %}
    <div class="row" id="user-profile" xmlns="http://www.w3.org/1999/html">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="main-box clearfix">
                <div class="tabs-wrapper profile-tabs">
                    <ul class="nav nav-tabs">
                        <li class="active"><!-- MINHAS RESPOSTAS -->
                            <a href="#tab-busca" id="busca" data-toggle="tab">Encontar aluno</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- MINHAS RESPOSTAS --->
                        <div class="tab-pane fade in active" id="tab-busca">
                            <div class="champion-form-container">
                                    <div class="typeahead-container">
                                        <div class="typeahead-field">
                                            <span class="typeahead-query">
                                                <input id="game_v3-query" name="game_v3[query]" type="search" placeholder="Search" autocomplete="off">
                                            </span>
                                            <span class="typeahead-button">
                                                <button type="submit">
                                                    <i class="typeahead-search-icon"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                <div id="champion-counter" class="champion-counter"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <header class="main-box-header clearfix">
                        <h2>Resultado</h2>
                    </header>
                    <div class="main-box-body clearfix" id="champion-list">

{% block js %}
<script src="{{ STATIC_URL }}assets/jquery-typeahead/jquery.typeahead.min.js"></script>
    {% verbatim %}
    <script>
    $.typeahead({
        href: false,
        input: "#game_v3-query",
        minLength: 3,
        maxItem: 0,
        order: "asc",
        hint: true,
        resultContainer: '#champion-list',
        generateOnLoad: false,
        //mustSelectItem: true,
        cache: false,
        ttl: 3600000 * 24 * 7, // 1 week
        compression: true,
        selector: {
            list: "widget-users-t row",
            item: 'col-md-4'
        },
        display: ["name", "city", "division"],

        template: '    <div class="img">' +
                  '        <img src="{{foto}}" alt="">' +
                  '   </div>' +
                  '   <div class="details">' +
                  '       <div class="name">' +
                  '           <a href="#">{{name}}</a>' +
                  '       </div>' +
                  '       <div class="time">' +
                  '           <i class="fa fa-clock-o"></i> Last online: 5 minutes ago' +
                  '       </div>' +
                  '       <div class="type">' +
                  '            <span class="label label-danger">Admin</span>' +
                  '        </div>' +
                  '    </div>',
        /*template: '<span class="champion-image">' +
            //'<img src="' + '//ddragon.leagueoflegends.com' + '/cdn/5.10.1/img/champion/{{image.full}}" alt="{{name}} {{title}}">' +
            '<span class="champion-sprite champion-sprite-{{key|raw}}"></span>' +
            '</span>' +
            '<span class="champion-name">{{name}}</span>',*/
        emptyTemplate: function (query) {
            return 'No champion found' + ((query) ? ' matching "' + query + '"' : '');
        },
        source: {
            teams: {
                url: [
                    {
                        url: "/aluno/busca-aluno-json/",
                        dataType: "json",

                    }
                ]
            }
        },

    });
</script>
    {% endverbatim %}
{% endblock %}
