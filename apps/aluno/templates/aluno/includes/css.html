<style>
    .load {
        display: none;
        position: fixed;
        z-index: 100000;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: transparent url("{% static 'assets/images/hourglass.svg' %}") 50% 10% no-repeat;
    }

    body.loading {
        overflow: hidden;
    }

    body.loading .load {
        display: block;
    }

    .swal2-popup {
        font-size: unset !important;
    }
</style>
