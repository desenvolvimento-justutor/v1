    {% if request.user.aluno %}
    /* PUSH NOTIFICATIONS */

        encrypted: true
    });
    var channel = pusher.subscribe('painel_channel');
    channel.bind('notificar_aluno', function (data) {
        var aluno_id = {{ request.user.aluno.id }};
        if (aluno_id == data.aluno_id){
            msgToastr(data.message);
        }
    });
